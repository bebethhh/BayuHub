<!DOCTYPE html>
<html>
<head>
	<title>Example: HTML Form</title>
</head>
<body>
  <h1>A registration form</h1>
  <form method="post" action="registration.php" enctype="multipart/form-data">
  	<fieldset>
  		<legend>Personal Information</legend>
  		<div>
  			<label for="fname">First Name</label>
  			<input type="text" name="fname" id="fname" autofocus>
  		</div>
  		<div>
  			<label for="lname">Last Name</label>
  			<input type="text" name="lname" id="lname">
  		</div>
  		<div>
			<label for="m">Gender</label>
			<input type="radio" name="gender" id="m"> Male
			<input type="radio" name="gender" id="f"> Female
        </div>
        </div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="120">
        </div>
        <div>
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone" placeholder="60-10-1234567">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
		</div>
  	</fieldset>

  	<fieldset>
  		<legend>Address</legend>
  		<div>
  			<label for="street">Street</label>
  			<input type="text" name="street" id="street">
  		</div>
		<div>
			<label for="city">City</label>
			<input type="text" name="city" id="city">
		</div>
  		<div>
  			<label for="state">State</label>
  			<select name="state" id="state">
  				<option value="Sarawak">Sarawak</option>
  				<option value="Sabah">Sabah</option>
  				<option value="Selangor">Selangor</option>
                <option value="Johor">Johor</option>
                <option value="Pahang">Pahang</option>
  				<option value="Negeri Sembilan">Negeri Sembilan</option>
  				<option value="Melaka">Melaka</option>
                <option value="Perak">Perak</option>
                <option value="Perlis">Perlis</option>
  				<option value="Pulau Pinang">Pulau Pinang</option>
  				<option value="Terengganu">Terengganu</option>
                <option value="Kelantan">Kelantan</option>
  			</select>
  		</div>
		<div>
			<label for="country">Country</label>
			<input type="text" name="country" id="country">
		</div>	
		<div>
			<label for="postcode">Postcode</label>
			<input type="text" name="postcode" name="postcode" pattern="[0-9]{5}">
		</div>				
  	</fieldset>
  	<div>
 		<textarea cols="65" rows="3" style="margin:5px 0 0 2px">TERMS AND CONDITIONS</textarea>
  	</div>
  	<div>
  		<input type="checkbox" name="accept" id="accept">
  		<label for="accept" style="width:90%">I accept the above Terms and Conditions.</label>
  	</div>

  	<input type="submit" name="submit" value="Register" style="margin-left:3px">
  	<input type="reset" name="reset" value="Clear">
  </form>

  <br>
  <a href="index.html">Back to Main Page</a>
</body>
</html>
