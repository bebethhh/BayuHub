<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BayuHub</title>
    <!-- Link to the provided CSS files -->
    <link rel="stylesheet" href="../style/sign-up-style.css">
    <link rel="stylesheet" href="../style/NAVstyle.css">
</head>
<body>
    <header>
        <nav class="top">
            <div class="nav-links">
                <a href="../html/index.html">Bayuhub</a>
                <a href="../php/women.php">Women</a>
                <a href="../php/men.php">Men</a>
                <a href="../php/clothing-types.php">Clothing Types</a>
                <a href="../php/sizes.php">Sizes</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="sign-up" id="sign-up">
            <h1>Sign Up</h1>
            <form action="../php/register.php" method="post">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" 
                    pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" 
                    required placeholder="Create a strong password"><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" 
                    required placeholder="Re-enter your password"><br>

                <label for="gender">Gender:</label>
                <div class="gender-container">
                    <label for="m"><input type="radio" name="gender" id="m" value="Male" required> Male</label>
                    <label for="f"><input type="radio" name="gender" id="f" value="Female" required> Female</label>
                </div><br>

                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required placeholder="Choose a username"><br>

                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" required placeholder="Enter your first name"><br>
                
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="birthday" required><br>
                
                <input type="submit" value="Sign Up">
                
                <p>Already have an account? <a href="../html/sign-in.html">Sign In</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BayuHub</p>
    </footer>
</body>
</html>
